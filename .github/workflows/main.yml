name: Web E2E Tests

on: 
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps: 
      # Clone do projeto para a máquina
      - uses: actions/checkout@v4

      # Setup Node.js com cache para npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Instalar dependências CORRETAMENTE
      - name: Instalando dependências
        run: |
          npm ci
          npx cypress install

      # Verificar instalação do Cypress
      - name: Verificar Cypress
        run: npx cypress verify

      # Executar APENAS o arquivo automation-exercise-modules.cy.js
      - name: Executando testes específicos
        run: npx cypress run --spec "cypress/e2e/automation-exercise-modules.cy.js" --browser chrome
        env:
          NODE_ENV: test

      # Upload de artifacts
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: relatorios-modules
          path: |
            cypress/reports/
            cypress/screenshots/
            cypress/videos/
          retention-days: 7
    